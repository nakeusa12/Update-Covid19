<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Covid-19</title>

    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->

    <header>
      <nav>
        <div class="logo">
          <a href="#">
            <img src="./image/logo.svg" alt="" />
          </a>
        </div>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Total Kasus</a></li>
          <li><a href="#">Info Virus</a></li>
          <li><a href="#">Berita</a></li>
        </ul>
      </nav>

      <div id="hero">
        <div class="container row-hero">
          <div class="part-title">
            <h1>
              Ayo Bersama, <br />
              <span>Kita Lawan Covid-19</span>
            </h1>
            <a href="" class="btn-cta">Baca Selengkapnya</a>
          </div>
          <div class="part-image">
            <img src="./image/vector/vector-1.svg" alt="" />
          </div>
        </div>
      </div>
    </header>

    <!-- End Header -->

    <!-- Section -->

    <section id="kasus">
      <div class="container kasus-data">
        <h2>Total Kasus</h2>
        <p>( Indonesia )</p>
        <div class="box-data">
          <div class="box positif">
            <img src="./image/icon/iconsedih.svg" alt="positif" />
            <h3>Positif</h3>
            <div class="data-positif">
              <p>20.000</p>
            </div>
          </div>

          <div class="box sembuh">
            <img src="./image/icon/iconlove.svg" alt="Sembuh" />
            <h3>Sembuh</h3>
            <div class="data-positif">
              <p>20.000</p>
            </div>
          </div>

          <div class="box meninggal">
            <img src="./image/icon/iconnangis.svg" alt="Meninggal" />
            <h3>Meninggal</h3>
            <div class="data-positif">
              <p>20.000</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- End Section -->
  </body>
</html>
